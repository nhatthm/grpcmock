dry-run: false
with-expecter: false
mockname: "{{.InterfaceName}}"
filename: "{{ .InterfaceName | snakecase }}.go"
dir: "{{.InterfaceDir}}/mock"
outpkg: mock
packages:
  google.golang.org/grpc:
    config:
      dir: "mock/grpc"
      include-regex: "^(ClientStream|ServerStream)$"
      outpkg: grpc
